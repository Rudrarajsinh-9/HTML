<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab9_1</title>
    <style>
        .main{
			animation-name: animation;
            animation-duration: 5s;
            animation-iteration-count: infinite;
		}
        @keyframes animation {
            to{
                background-color: red;
            }
            from{
                background-color: yellow;
            }
        }
    </style>
</head>
<body>
    <div class="main">
        Jadeja Rudrarajsinh
    </div>
</body>
</html>
