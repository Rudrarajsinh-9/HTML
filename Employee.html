<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration</title>
</head>
<body>
    <h1 align="center">Employee Registration</h1>
        <fieldset><legend>Personal Information</legend>
    <form>
        <table align="center">
            <tr valign="center">
                <td>Employee Id</td>
                <td>:</td>
                <td><input type="text"></td>
            </tr>
            <tr valign="center">
                <td>Employee Name</td>
                <td>:</td>
                <td><input type="text"></td>
            </tr>
            <tr valign="center">
                <td>Email id</td>
                <td>:</td>
                <td><input type="email"></td>
            </tr>
            <tr valign="center">
                <td>Contact number</td>
                <td>:</td>
                <td><input type="number"></td>
            </tr>
            <tr valign="center">
                <td>Marital status</td>
                <td>:</td>
                <td><input type="radio">Married <input type="radio">Single</td>
            </tr>
        </table>
    </form>
</fieldset>
<fieldset><legend>Education Experience</legend>
    <form>
        <table align="center">
            <tr valign="center">
                <td>Education</td>
                <td>:</td>
                <td><textarea name="" id="" cols="30" rows=""></textarea></td>
            </tr>
            <tr valign="center">
                <td>Experience</td>
                <td>:</td>
                <td><textarea name="" id="" cols="30" rows=""></textarea></td>
            </tr>
        </table>
    </form>
</fieldset>
<fieldset>
    <legend>Job Details</legend>
    <form>
        <table align="center">
            <tr>
                <td>Designation</td>
                <td>:</td>
                <td><textarea name="" id="" cols="30" rows=""></textarea></td>
            </tr>
            <tr>
                <td>Job Location</td>
                <td>:</td>
                <td><select><option>Rajkot</option><option>Morbi</option><option>Jamnagar</option></select></td>
            </tr>
            <tr>
                <td>Salary</td>
                <td>:</td>
                <td><input type="text"></td>
            </tr>
        </table>
    </form>
</fieldset>
<table align="center">
    <tr align="center">
        <td style="align-content: center;"><button>Submit</button> <button>Cancel</button></td>
    </tr>
</table>
</body>
</html>
