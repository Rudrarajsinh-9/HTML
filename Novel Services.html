<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">Novell Service Login</h1>
    <form>
        <table align="center">
            <tr>
                <td>Username</td>
                <td>:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td>:</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>Mobile</td>
                <td>:</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>City of Employment</td>
                <td>:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>:</td>
                <td><input type="radio" name="Gender">Male <br> <input type="radio" name="Gender">Female</td>
            </tr>
            <tr>
                <td>Web Server</td>
                <td>:</td>
                <td>
                    <select>
                        <option disabled selected>---Choose a server---</option>
                        <option>Server-1</option>
                        <option>Server-2</option>
                        <option>Server-3</option>
                </select>
            </td>
            </tr>
            <tr>
                <td>Please Specify your role</td>
                <td>:</td>
                <td><input type="radio" name="please Specify your role">Admin <br>
                <input type="radio" name="please Specify your role">Engineer <br>
            <input type="radio" >Manager <br>
        <input type="radio">Guest</td>
            </tr>
            <tr>
                <td>single Sign-on to the following</td>
                <td>:</td>
                <td><input type="checkbox">Mail <br> <input type="checkbox">Payroll <br> <input type="checkbox">Self-Service</td>
            </tr>
            <tr>
                <td align="right"><button type="submit" name="Submit">Login</button></td>
                <td><button type="reset" name="reset">Reset</button></td>
                <td></td>
            </tr>
        </table>
    </form>
</body>
</html>
