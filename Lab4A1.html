<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lab4A1</title>
</head>
<body>
    <form style="border: 2px solid #000000;">
    <table>
        <tr>
            <th>
            <caption>
                Student Registration
            </caption>
        </th>
        </tr>
            <tr>
                <td>FullName</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>Mobile No.</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td> <textarea name="Address" cols="25" rows="10"></textarea></td>
            </tr>
            <tr>
                <td>Nationality</td>
                <td><select>
                    <option>
                        select your Nationality
                    </option>
                    <option>
                        Indian
                    </option>
                    <option>
                        Forigner
                    </option>
                </select></td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>Male<input type="radio"  name="Gender"> Female<input type="radio" name="Gender"></td>
            </tr>
            <tr>
                <td>HeighestDegree</td>
                <td>
                    <select>
                        <option>
                            Select Degree
                        </option>
                    <option>
                        phd
                    </option>
                    <option>
                        Master
                    </option>
                    <option>
                        Batchler
                    </option>
                </select></td>
            </tr>
            <tr>
                <td>CPI</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>University</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Passing Year</td>
                <td>
                
                    <Select>
                        <option>
                            Select your Passing Year
                        </option>
                    <option>
                         2020
                </option>
                <option>
                    2021
                </option>
                <option>
                    2022
                </option>
                <option>
                    2023
                </option>
                <option>
                    2024
                </option>
            </Select>
                </td>
            </tr>
            <tr align="center">
                <td colspan="2">
                    <button >
                        submit
                    </button>
                    <button>
                        Cancel
                    </button>
                </td>
                </tr>        
    </table>
</form>
</body>
</html>
