<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab4B</title>
</head>
<body>
<form style="border: 5px solid #000000; width: fit-content;">
    <table>
        <caption>
            <h1>Employee Registration</h1>
        </caption>
        <br>
        <br>
        <caption>
            <h2>
                Personal Information
            </h2>
        </caption>
        <tr>
            <td>Employee ID : </td>
            <td><input type="text" placeholder="Enter Employee ID" required></td>
            <td>Employee Name : </td>
            <td><input type="text" placeholder="Enter Employee name" required></td>
        </tr>
        <tr>
            <td>Email : </td>
            <td><input type="email" placeholder="Enter Email" required></td>
            <td>Contact No : </td>
            <td><input type="number" placeholder="Enter contact no" required></td>
        </tr>
        <tr>
            <td>Marital Status : </td>
            <td><input type="radio">Single <input type="radio">Married</td>
        </tr>
        <tr align="center">
            <td colspan="4"><h2>Education Qualification</h2></td>
        </tr>
        <tr>
            <td>Education : </td>
            <td><input type="text" placeholder="Enter Education Details"></td>
            <td>Experience : </td>
            <td><input type="text" placeholder="Enter Experience Details"></td>
        </tr>
        <tr align="center">
            <td colspan="4"><h2>Job details</h2></td>
        </tr>
        <tr>
            <td>Designation : </td>
            <td><input type="text" placeholder="Enter Designation details" required></td>
            <td>Job Location : </td>
            <td><input type="text" placeholder="Enter Job Location"></td>
        </tr>
        <tr>
            <td>Salary : </td>
            <td><input type="text" placeholder="Enter Salary details"></td>
        </tr>
        <tr align="center">
            <td colspan="4">
                <button>
                    Register
                </button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
